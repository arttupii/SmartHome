	<script src="underscore-min.js"></script>

   <body>


	
	
	
<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<h1>Multi-page</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>SmartHome</h2>
		<p><a href="#nexaSwitches" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Nexa switches</a></p>
		<p><a href="#homeMonitoring" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Home Monitoring</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="a">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page one -->

<script language="javascript" type="text/javascript">
  function resizeIframe(obj) {
	 setInterval(function(){
		 var newValue = obj.contentWindow.document.body.scrollHeight + 'px';
		 if(newValue!==obj.style.height) {
			 console.info(obj.style.height);
			 obj.style.height = newValue;
		 }
	}, 1000);

  }
</script>


<div data-role="page" id="nexaSwitches" data-theme="a">

	<div data-role="header">
		<h1>Home Monitoring</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>Nexa switches</h2>
		<iframe src="nexa.html" width="100%"   onload="resizeIframe(this)">
			<p>Your browser does not support iframes.</p>
		</iframe>
		
		<p><a href="#homeMonitoring" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Home Monitoring</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4></h4>
	</div><!-- /footer -->
</div><!-- /page two -->


<div data-role="page" id="homeMonitoring" data-theme="a">

	<div data-role="header">
		<h1>Home Monitoring</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>Home Monitoring</h2>
		<iframe src="homemonitoring.html" width="100%"   onload="resizeIframe(this)">
			<p>Your browser does not support iframes.</p>
		</iframe>
		
		<p><a href="#nexaSwitches" data-direction="reverse" class="ui-btn ui-shadow ui-corner-all ui-btn-b">Nexa switches"</a></p>
	</div><!-- /content -->

	<div data-role="footer">

	</div><!-- /footer -->
</div><!-- /page two -->
